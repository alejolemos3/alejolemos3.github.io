<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body>    
        <section id="mascot-select">
            <h1 class="title">Mokepon</h1>

            <h2 class="subtitle">Choose your mascot</h2>

            <div id="cards-container" class="cards">
                    
            </div>
                <button id="select-mascot-button">Select</button>
        </section>

        <section id="see-map">
            <h2 class="subtitle">Travel the map with your mascot</h2>
            <canvas id="map"></canvas>
            
            <button ontouchstart="moveUp()" ontouchend="stopMotion()" onmousedown="moveUp()" onmouseup="stopMotion()">Up</button>
            <div>
                <button ontouchstart="moveLeft()" ontouchend="stopMotion()" onmousedown="moveLeft()" onmouseup="stopMotion()">Left</button>
                <button ontouchstart="moveDown()" ontouchend="stopMotion()" onmousedown="moveDown()" onmouseup="stopMotion()">Down</button>
                <button ontouchstart="moveRight()" ontouchend="stopMotion()" onmousedown="moveRight()" onmouseup="stopMotion()">Right</button>
            </div>
        </section>

        <section id="attack-select">
            <h1 class="title">Mokepon</h1>

            <h2 class="subtitle">Choose your attack secuence</h2>

            <div id="attack-container" class="attack-buttons">
                
            </div>

                <div id="messages">
                    <p id="result">Good Luck!</p>
                    <p id="restart">
                        <button id="restart-button">Restart</button>
                    </p>
                </div>

            <div id="attack-messages">
                <div class="counter">
                    <p id="player-victories">0</p>
                    <p id="player-mascot"></p>
                    <div id="player-attacks"></div>
                </div>

                <div class="counter">
                    <p id="enemy-victories">0</p>
                    <p id="enemy-mascot"></p>
                    <div id="enemy-attacks"></div>
                </div>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>
